<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coffee Shop</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Tu estilo personalizado -->
  <link rel="stylesheet" href="estilopropio.css" />
</head>
<body>
  <div class="container py-5">
    <div class="jumbotron bg-light p-5 rounded shadow">
      <h1 class="display-4 text-center text-brown">☕ Coffee Shop</h1>
      <p class="lead text-center">Realiza tu pedido de café aquí</p>
    </div>

    <form id="pedido-form" class="my-4">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" class="form-control shadow-sm" id="nombre" name="nombre" required />
      </div>

      <div class="mb-3">
        <label for="drink" class="form-label">Tipo de café:</label>
        <select class="form-select shadow-sm" id="drink" name="drink" required>
          <option value="">-- Escoge tipo de café --</option>
          <option value="americano">Americano</option>
          <option value="cappuccino">Capuchino</option>
          <option value="espresso">Espresso</option>
          <option value="latte">Con Leche</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="ounce" class="form-label">Tamaño:</label>
        <select class="form-select shadow-sm" id="ounce" name="ounce" required>
          <option value="">-- Escoge tamaño --</option>
          <option value="8">Chico</option>
          <option value="12">Alto</option>
          <option value="16">Grande</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="shots" class="form-label">Shots de espresso:</label>
        <input type="number" class="form-control shadow-sm" id="shots" name="shots" value="1" min="1" max="5" />
      </div>

      <div class="text-center">
        <button type="button" onclick="calcularPrecio()" class="btn btn-primary px-4 shadow">Calcular</button>
      </div>
    </form>

    <table id="tabla" class="table table-striped table-hover shadow mt-5">
      <thead class="table-dark">
        <tr>
          <th># Cliente</th>
          <th>Nombre</th>
          <th>Bebida</th>
          <th>Tamaño</th>
          <th>Shots</th>
          <th>Precio</th>
          <th>Estatus</th>
          <th>Entregado</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="coffee_shop.js"></script>
</body>
</html>
